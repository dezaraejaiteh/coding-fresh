<body>
    <h1>Coding Fresh</h1>
    <h3>Welcome to our grocery store!</h3>
    <p id="description">Coding Fresh is the best fresh grocery store in <a href="https://www.chicago.gov/city/en.html">Townsville</a>!
        We offer a wide selection of locally grown products.
    </p>
    <ul>
        <li><a href="https://en.wikipedia.org/wiki/Vegetable"><img src="images/veggies.jpg" alt=""></a></li>
        <li><a href="https://en.wikipedia.org/wiki/Broccoli"><img src="images/broccoli.jpg" alt=""></a></li>
        <li><a href="https://en.wikipedia.org/wiki/Red_pepper#Spices"><img src="images/red pepper.jpg" alt=""></a></li>
        <li><a href="https://en.wikipedia.org/wiki/Carrot"><img src="images/carrott.jpg" alt=""></a></li>
    </ul>
    <h3>Contact us!</h3>
    <form>
        <label>Name:</label><br>
        <input type="text" id="name" placeholder="Name..."><br>
        <label>Name:</label><br>
        <input type="text" id="email" placeholder="Email..."><br>
        <label>Name:</label><br>
        <input type="text" id="phone" placeholder="Phone..."><br>
        <label>Message:</label><br>
        <textarea name="message" id="message" cols="40" rows="5"></textarea><br>
        <p>How would you like for us to respond?</p>
        <input type="radio" id="email/radio" value="email">
        <label for="email">Email</label>
        <input type="radio" id="phoneradio" value="Phone">
        <label for="phone">phone</label><br>
        <button>submit</button>
    </form>
